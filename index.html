<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voronoi Treemap</title>
    <link rel="icon" href="data:," />
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", "Helvetica Neue", "sans-serif";
      }

      .charts {
        display: flex;
        flex-direction: column;
      }

      .chart3-spacer {
        height: 50px;
      }

      /* iPad landscape and below */
      @media (max-width: 1024px) {
        body {
          align-items: flex-start;
          padding: 16px;
        }

        .charts {
          width: 100%;
          align-items: center;
        }
      }

      /* iPad portrait and below */
      @media (max-width: 768px) {
        body {
          padding: 12px;
        }
      }

      /* Mobile */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .charts {
          gap: 12px;
        }
      }
    </style>
  </head>

  <body>
    <h2>Lexington by its Numbers in 2025</h2>

    <div class="charts">
      <p>Total Population broken down by gender</p>
      <svg id="chart1" aria-label="Voronoi treemap"></svg>
      <p>Total Population broken down by age group</p>
      <svg id="chart2" aria-label="Voronoi treemap"></svg>
      <p>Total Population broken down by income</p>
      <svg id="chart3" aria-label="Voronoi treemap"></svg>
      <p>Total Housing Units</p>
      <svg id="chart4" aria-label="Beeswarm"></svg>
      <div class="chart3-spacer"></div>
    </div>

    <script type="module" src="./script1.js"></script>
    <script type="module" src="./script2.js"></script>
    <script type="module" src="./script3.js"></script>
    <script type="module" src="./script4.js"></script>
  </body>
</html>
